<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo While</title>
</head>

<body>
    <h1>Usando o While</h1>
    <div id="resul"></div>
    <script>
        let matricula = 1;
        let nota1 = 0;
        let nota2 = 0;
        let nota3 = 0;
        let nota4 = 0;
        let resultado = "";

        while (matricula != 0) {
            matricula = Number(prompt("Digite a matricula, ou zero para sair"));
        
        if (matricula != 0) {
            nota1 = Number(prompt("Digite a nota 1 "));
            nota2 = Number(prompt("Digite a nota 2 "));
            nota3 = Number(prompt("Digite a nota 3 "));
            nota4 = Number(prompt("Digite a nota 4 "));
            resultado += "</br> Matricula: " + matricula + "</br> Nota 1" + nota1 + "<br>" +"Nota2: " + nota2 + "<br>" +"Nota3: " + nota3 + "<br>" + "Nota4: " + nota4 + "<br>";
            document.getElementById("resul").innerHTML = resultado;
        }
    }
    </script>

</body>

</html>
