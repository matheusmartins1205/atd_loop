<body>
    <div id="resul"></div>
    <script>
      
        let senha = prompt("Digite a senha")

        if(senha==="saopaulofc"){
            let contador = 0;
            while (contador <= 20){
                document.getElementById("resul").innerHTML+="Seja Bem Vindo";
                contador++
            } 
        }

    else{
        let contador = 0;
        while (contador<=20){
            document.getElementById("resul").innerHTML+="Error404";
            contador++
        }
    }
     
        
    </script>
